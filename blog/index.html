---
layout: default
---

<div class=blogLanding>
  <h1>Blog Posts</h1>
  <ul class="postList">
    {% for post in site.posts %}
	    {% if post.category == "blog" %}
    	  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    	{% endif %}
    {% endfor %}
  </ul>
</div>
